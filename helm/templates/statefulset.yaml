---

apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: dss
  namespace: {{ $.Release.Namespace }}
  labels:
    app: dss

spec:
  selector:
    matchLabels:
      app: dss
  template:
    metadata:
      name: dss
      labels:
        app: dss

    spec:

      volumes:
        - name: downloads-dir
          hostPath:
            path: /opt/dss/downloads/
            type: DirectoryOrCreate

      containers:

        - name: dss
          image: "{{ $.Values.ImageNameGithubDss }}:{{ $.Values.ImageTagGithubDss }}"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: downloads-dir
              mountPath: /dss/downloads/
          ports:
            - containerPort: 80


