---

apiVersion: "apps/v1"
kind: "StatefulSet"

metadata:
  name: "dss"
  namespace: "{{ $.Release.Namespace }}"
  labels:
    app: "dss"

spec:
  selector:
    matchLabels:
      app: "dss"
  template:
    metadata:
      name: "dss"
      labels:
        app: "dss"

    spec:

      volumes:
        - name: "dss"
          hostPath:
            path: "{{ $.Values.HostPath }}"
            type: "DirectoryOrCreate"

      containers:

        - name: "dss"
          image: "{{ $.Values.ImageNameGithubDss }}:{{ $.Values.ImageTagGithubDss }}"
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: "dss"
              mountPath: "/dss/downloads/"
          env:
            - name: "DOWNLOAD_DIR_MAX_SIZE"
              value: "{{ $.Values.DOWNLOAD_DIR_MAX_SIZE }}"


